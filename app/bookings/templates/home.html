{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-4 text-center">Find Your Reservation</h3>
            <form method="get" action="{% url 'check_reservation' %}">
                <div class="mb-3">
                    <input type="text" name="code" class="form-control" placeholder="Enter reservation code" required>
                </div>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-grancapi">Search</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
